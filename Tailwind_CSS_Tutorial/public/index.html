<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="text-gray-600 font-main">
        <!-- content wrapper -->
        <div class="grid md:grid-cols-3">
            <div class="md:col-span-1">
                <nav>
                    <div>
                        <h1
                            class="
                                font-bold
                                uppercase
                                p-4
                                border-b border-gray-200
                            "
                        >
                            <a href="/" class=""> Food Ninja </a>
                        </h1>
                    </div>
                    <ul>
                        <li class="text-gray-700 font-bold">
                            <a href="#">
                                <span>Home</span>
                                <svg
                                    class="w-5 h-5"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                                    ></path>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>About</span>
                                <svg
                                    class="w-5 h-5"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                                    ></path>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>Contact</span>
                                <svg
                                    class="w-5 h-5"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                                    ></path>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!--end nav-->

            <main class="px-16 py-6 bg-gray-100 md:col-span-2">
                <div class="flex justify-center md:justify-end">
                    <a
                        href="#"
                        class="btn text-red-500 border-red-600 md:border-2"
                        >Log In</a
                    >
                    <a
                        href="#"
                        class="btn text-red-500 border-red-600 md:border-2"
                        >Sign Up</a
                    >
                </div>

                <header class="p-8">
                    <h2 class="text-gray-700 text-6xl font-semibold">
                        Recipes
                    </h2>
                    <h3 class="text-2xl font-semibold">For Ninjas</h3>
                </header>

                <div>
                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
                        Latest Recipes
                    </h4>

                    <div class="mt-8 grid lg:grid-cols-3 gap-10">
                        <!-- Cards go here -->
                        <div class="card">
                            <img
                                src="img/stew.jpg"
                                alt="Stew"
                                class="card-image"
                            />
                            <div class="m-4">
                                <span class="font-bold"
                                    >5 Bean Chilli Stew</span
                                >
                                <span class="card-author"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <svg
                                    class="w-5 h-5 inline-block"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                                    ></path>
                                </svg>
                                <span>25 mins</span>
                            </div>
                        </div>
                        <div class="card">
                            <img
                                src="img/noodles.jpg"
                                alt="Veggie noodles"
                                class="card-image"
                            />
                            <div class="m-4">
                                <span class="font-bold">Veg Noodles</span>
                                <span class="card-author"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <svg
                                    class="w-5 h-5 inline-block"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                                    ></path>
                                </svg>
                                <span>25 mins</span>
                            </div>
                        </div>
                        <div class="card">
                            <img
                                src="img/curry.jpg"
                                alt="Curry"
                                class="card-image"
                            />
                            <div class="m-4">
                                <span class="font-bold">Curry</span>
                                <span class="card-author"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <svg
                                    class="w-5 h-5 inline-block"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                                    ></path>
                                </svg>
                                <span>25 mins</span>
                            </div>
                        </div>
                    </div>

                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
                        Most Popular
                    </h4>
                    <div class="mt-8">
                        <!-- Cards go here -->
                    </div>

                    <div class="flex justify-center">
                        <div class="btn border-2 border-black">Load more</div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
