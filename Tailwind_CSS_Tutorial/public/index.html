<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="text-gray-600 font-main">
        <!-- content wrapper -->
        <div class="grid md:grid-cols-3">
            <div class="md:col-span-1">
                <nav>
                    <div>
                        <h1
                            class="
                                font-bold
                                uppercase
                                p-4
                                border-b border-gray-200
                            "
                        >
                            <a href="/" class=""> Food Ninja </a>
                        </h1>
                    </div>
                    <ul>
                        <li class="text-gray-700 font-bold">
                            <a href="#">
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>About</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span>Contact</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!--end nav-->

            <main class="px-16 py-6 bg-gray-100 md:col-span-2">
                <div class="flex justify-center md:justify-end">
                    <a
                        href="#"
                        class="btn text-red-500 border-red-600 md:border-2"
                        >Log In</a
                    >
                    <a
                        href="#"
                        class="btn text-red-500 border-red-600 md:border-2"
                        >Sign Up</a
                    >
                </div>

                <header class="p-8">
                    <h2 class="text-gray-700 text-6xl font-semibold">
                        Recipes
                    </h2>
                    <h3 class="text-2xl font-semibold">For Ninjas</h3>
                </header>

                <div>
                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
                        Latest Recipes
                    </h4>

                    <div class="mt-8 grid lg:grid-cols-3 gap-10">
                        <!-- Cards go here -->
                        <div class="card">
                            <img
                                src="img/stew.jpg"
                                alt="Stew"
                                class="card-image"
                            />
                            <div class="m-4">
                                <span class="font-bold"
                                    >5 Bean Chilli Stew</span
                                >
                                <span class="card-author"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <span>25 mins</span>
                            </div>
                        </div>
                        <div class="card">
                            <img
                                src="img/noodles.jpg"
                                alt="Veggie noodles"
                                class="card-image"
                            />
                            <div class="m-4">
                                <span class="font-bold">Veg Noodles</span>
                                <span class="card-author"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <span>25 mins</span>
                            </div>
                        </div>
                        <div class="card">
                            <img
                                src="img/curry.jpg"
                                alt="Curry"
                                class="card-image"
                            />
                            <div class="m-4">
                                <span class="font-bold">Curry</span>
                                <span class="card-author"
                                    >Recipe by Mario</span
                                >
                            </div>
                            <div class="badge">
                                <span>25 mins</span>
                            </div>
                        </div>
                    </div>

                    <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
                        Most Popular
                    </h4>
                    <div class="mt-8">
                        <!-- Cards go here -->
                    </div>

                    <div class="flex justify-center">
                        <div class="btn border-2 border-black">Load more</div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
